<!--
Design Bootstrap legyen
Ajax-al történjen meg a login
Sikeres belépés esetén üdvözöljük {fullname}! üzenet jelenjen meg (pl SweetAlert használatával)
({fullname}=a belépett user adatbázisban található neve, pl demo2 esetén Demó 2)
-->

<html>
<head>
	<title>login</title>
	<meta charset="utf-8">

    <script>
        function loginUser() {
            let data = $("#login_form").serialize();
            $.ajax({
                method: "POST",
                url: "4_auth.php",
                data: data
            })
            .done(function( fullname ) {
                let success = typeof fullname == "string" && fullname.length > 0 ? true : false;
                let title = success ? "Sikeres belépés!" : "Sikertelen belépés";
                let icon = success ? "success" : "error";
                swal({
                    title: title,
                    icon: icon,
                    button: "OK",
                });
            });
            
        }
    </script>
</head>
<body>
    <h1>Bejelentkezés</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<form  id="login_form" onsubmit="loginUser(); return false;">
		<input name="login_form[username]" type="text" placeholder="username">
		<input name="login_form[password]" type="password" placeholder="password">
		<button type="submit">Belépés</button>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
</body>
</html>
